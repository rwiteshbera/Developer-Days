<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Submission</title>
</head>
<body>
    <form action="" method="POST" onsubmit="">
        <input type="text" name="name" placeholder="Name">
        <input type="number" name="roll" placeholder="Your Roll Number">
        <select name="branch" id="branch">
            <option value="cse">Computer Science and Engineering</option>
            <option value="it">Information Technology</option>
            <option value="ece">Electronics Engineering</option>
            <option value="ee">Electrical Engineering</option>
            <option value="me">Mechanical Engineering</option>
            <option value="ce">Civil Engineering</option>
        </select>
        <input type="text" name="email" placeholder="Email">
        <input type="file" accept="application/pdf" name="userfile">
        <button type="submit"value="submitVal">Submit</button>
    </form>
</body>
</html>
