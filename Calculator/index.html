<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./icons/icon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body onload="myLoading()">
    <noscript>Enable Javascript to run this Calculator</noscript>
    
    <!-- Preloader Page -->
    <div id="loading"></div>

    <!-- Main Calculator -->
    <div class="container">
        <div class="calculator">
            <div class="result">
                <div id="history">
                    <p id="history-value"></p>
                </div>
                <div id="output">
                    <p id="output-value"></p>
                </div>
            </div>
            <div class="keyboard">
                <button class="operator" id="C">C</button>
                <button class="operator" id="CE">CE</button>
                <button class="operator" id="%">%</button>
                <button class="operator color-1" id="/">/</button>

                <button class="Number" id="7">7</button>
                <button class="Number" id="8">8</button>
                <button class="Number" id="9">9</button>
                <button class="operator color-2" id="*">*</button>

                <button class="Number" id="4">4</button>
                <button class="Number" id="5">5</button>
                <button class="Number" id="6">6</button>
                <button class="operator color-3" id="-">â€“</button>

                <button class="Number" id="1">1</button>
                <button class="Number" id="2">2</button>
                <button class="Number" id="3">3</button>
                <button class="operator color-4" id="+">+</button>

                <button class="Number" id="0">0</button>
                <button class="Number" id=".">.</button>
                <button class="voice" id="mic"><img id="mic-icon-size" src="./icons//mic.png" alt=""></button>
                <button class="operator color-5" id="=">=</button>
            </div>
        </div>
    </div>
    <footer>
        <a href="https://github.com/rwiteshbera/Calculator" target="_blank"> <img src="./icons/github.png" /></a>
       
    </footer>
</body>
<script src="./script.js"></script>
</html>
